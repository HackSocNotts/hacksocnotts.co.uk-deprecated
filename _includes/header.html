<header class="site-header">
	<div class="branding">
		{% if site.theme_specific.gravatar %}
		<a href="{{ site.url }}">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_specific.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme_specific.avatar %}
		<a href="{{ site.url }}">
			<img class="avatar" src="{{ site.url }}/img/{{ site.theme_specific.avatar }}" alt="HackSoc Nottingham"/>
		</a>
		{% endif %}
	</div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
				{% if page.title and page.hide != true %}
				<li>
					<a class="page-link" href="{{ page.url | prepend: site.url | replace: '//', '/' }}">
						{{ page.title }}
					</a>
				</li>
				{% endif %}
			{% endfor %}
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
</header>
